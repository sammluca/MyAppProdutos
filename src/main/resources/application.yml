spring:
  datasource:
    url: jdbc:h2:mem:appprodutosdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

# Configurações do servidor
server:
  port: 8080

# Configurações do JWT
app:
  jwt:
    secret: uma_chave_secreta_muito_boazinha_mude_essa
    expiration-ms: 3600000  # 1 hora

# Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
